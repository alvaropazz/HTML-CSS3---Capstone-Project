<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0dfc1e290d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Main Page</title>
</head>
<body id="main-page"> 

  <header>
    <div class="top-icons-container">
      <button class="menu-icon" type="button"><i class="fas fa-bars"></i></button>
      <a class="app-icon-container" href="#"><p class="app-icon"><span class="swip">Swip</span><span class="ex">ex</span></p></a>
      <button class="menu-icon" type="button"><i class="far fa-bell"></i></button>
    </div>
    <div class="top-profile-container">
      <a class="top-avatar-container" href=""><img src="images/british.png" alt="avatar" style="width:50px;height:50px;"></a>
      <a class="top-avatar-container top-avatar-container-ellipsis" href=""><i class="fas fa-ellipsis-v"></i></a>
      <a class="top-avatar-container" href=""><img src="images/china.png" alt="avatar" style="width:50px;height:50px;"></a>
      <a class="top-avatar-container" href=""><img src="images/france.png" alt="avatar" style="width:50px;height:50px;"></a>
      <a class="top-avatar-container" href=""><img src="images/japanese.png" alt="avatar" style="width:50px;height:50px;""></a>
      <a class="top-avatar-container" href=""><img src="images/latin.png" alt="avatar" style="width:50px;height:50px;"></a>
    </div>
  </header>

  <main>
    <div class="profile-box">
      <div class="images-container">
        <p class="images-container-distance"><i class="fas fa-location-arrow"></i><span class="images-container-distance-kilometers">230 km</span></p>
        <ul class="images-container-menu">
          <li class="images-container-boxes"><a href="#"><i class="fas fa-square"></i></a></li>
          <li class="images-container-boxes"><a href="#"><i class="fas fa-square"></i></a></li>
          <li class="images-container-boxes"><a href="#"><i class="fas fa-square"></i></a></li>
          <li class="images-container-boxes"><a href="#"><i class="fas fa-square"></i></a></li>
        </ul>
        <div class="profile-information-box">
          <div class="profile-information-box-top">
            <p class="profile-information-name">Luna Lunar</p>
            <p class="profile-information-location">Earth, Solar System</p>
            <a href="#" class="profile-information-add-user"><i class="fas fa-user-plus"></i></a>
          </div>
          <div class="profile-information-box-bottom">
            <p class="profile-information-more"><a href="#">Learn More</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="bottom-icons-container">
      <a class="bottom-element-container" href=""><i class="fas fa-search"></i></a>
      <a class="bottom-element-container" href=""><i class="fas fa-layer-group"></i></a>
      <a class="bottom-element-container bottom-element-main-container" href=""><i class="fas fa-dot-circle"></i></a>
      <a class="bottom-element-container" href=""><i class="fas fa-comment-dots"></i></a>
      <a class="bottom-element-container" href=""><i class="fas fa-user"></i></a>
    </div>
  </footer>
</body>
</html>
